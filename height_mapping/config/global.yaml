# Height Mapping Configuration
# Global mapping preset: Fixed origin, large area (200m x 200m)

# Map geometry
map:
  width: 200.0
  height: 200.0
  resolution: 0.1
  frame_id: "map"
  mode: "global"

# Scan preprocessing
voxel_filter:
  voxel_size: 0.05
  method: "centroid"

spatial_filter:
  z_min: -0.1
  z_max: 2.0
  range_min: 0.5
  range_max: 10.0

# Height estimation
estimation:
  type: "incremental_mean"
  kalman:
    process_noise: 0.01
    measurement_noise: 0.1
    initial_variance: 1.0
  moving_average:
    alpha: 0.3

# Post-processing
raycasting:
  enabled: true
  threshold: 0.02
  min_distance: 0.5
  persistence:
    max_count: 30.0
    step_add: 3.0
    step_sub: 1.0

inpainting:
  enabled: false
  max_iterations: 3
  min_valid_neighbors: 2
