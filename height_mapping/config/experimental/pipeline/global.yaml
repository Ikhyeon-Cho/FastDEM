# Height Mapping Configuration - Global Mapping (Fixed Origin)
# Uses ppl (Pipeline Library) format

# Mapper settings
mapper:
  map:
    width: 200.0
    height: 200.0
    resolution: 0.1
    frame_id: "map"

# Pipeline configuration
# No MoveOrigin stage = map-centric (fixed origin)
pipeline:
  enable_profiling: true
  profile_interval: 100
  stages:
    - VoxelFilter
    - PassthroughFilter
    - Raycasting
    - HeightEstimation

# Stage parameters
params:
  VoxelFilter:
    voxel_size: 0.05
    method: "centroid"

  PassthroughFilter:
    range_min: 0.5
    range_max: 10.0
    z_min: -0.1
    z_max: 2.0

  Raycasting:
    enabled: true
    endpoint_margin: 2
    ray_height_margin: 0.05
    vote_threshold: 10

  HeightEstimation:
    type: "kalman_filter"  # kalman_filter | welford | p2_quantile
    kalman:
      initial_variance: 0.05
      min_variance: 0.0001
      max_variance: 0.05

  Inpainting:
    enabled: false
    max_iterations: 3
    min_valid_neighbors: 2
