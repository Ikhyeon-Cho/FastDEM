grid_map_topic: "/height_map"
grid_map_visualizations:
  # Point cloud visualization of the height map
  - name: "height_map_cloud"
    type: point_cloud
    params:
      layer: elevation

  # Map boundary visualization - shows the moving map boundaries
  - name: "map_boundary"
    type: map_region
    params:
      color: 0xFF0000  # Red color for visibility
      line_width: 0.03  # Thicker lines for better visibility

  # Grid lines for reference
  - name: "grid_lines"
    type: grid_cells
    params:
      layer: elevation
      lower_threshold: -100.0
      upper_threshold: 100.0
      color: 0x808080  # Gray
      alpha: 0.3

  # Occupancy visualization (if available)
  - name: "occupancy"
    type: occupancy_grid
    params:
      layer: elevation
      data_min: -1.0
      data_max: 2.0
      color_scheme: "white_to_black"