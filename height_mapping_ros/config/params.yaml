topics:
  scan: "/velodyne/tilted/velodyne_points"
  scan_processed: "processed_cloud"
  heightmap: "height_map"
  publish_rate: 10.0             # [Hz]

tf_tree:
  lookup_timeout: 0.1            # [sec]
  max_extrapolation_time: 0.05   # [sec]

mapper:
  config_file: "$(find height_mapping)/config/default.yaml"
  benchmark:
    enabled: false                # Enable/disable profiling (default off for zero overhead)
    report_interval: 100          # Print report every N frames
    log_each_stage: false         # Log each stage execution (verbose)

logger:
  level: "DEBUG"                 # DEBUG, INFO, WARN, ERROR