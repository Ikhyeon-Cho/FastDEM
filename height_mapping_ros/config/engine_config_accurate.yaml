# High Accuracy Configuration
# Optimized for precision and quality

map:
  width: 20.0        # Large map area
  height: 20.0
  resolution: 0.05   # High resolution
  frame_id: "map"

engine:
  thread_safe: true
  auto_reset_on_error: false
  max_queue_size: 20
  enable_statistics: true  # Enable for monitoring

pipeline:
  stages:
    transform: true
    voxel_filter: true
    passthrough_filter: true
    height_estimation: true
    map_update: true

  filters:
    voxel:
      size: 0.02  # Small voxel size for detail

    passthrough:
      x_min: -200.0
      x_max: 200.0
      y_min: -200.0
      y_max: 200.0
      z_min: -3.0
      z_max: 10.0

  transform:
    target_frame: "map"

  estimator:
    type: "kalman"  # Most accurate estimator

    kalman:
      process_noise: 0.001      # Low noise for stability
      measurement_noise: 0.05

  map_update:
    mode: "continuous"  # Always track robot
    robot_frame: "base_link"
    map_frame: "map"

  behavior:
    stop_on_error: true
    enable_profiling: true  # Monitor performance